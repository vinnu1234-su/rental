
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Product</h1>
    <form action="save-product.php" method="POST" enctype="multipart/form-data">
      <label for="product-image">Upload Product Image:</label>
      <input type="file" id="product-image" name="product-image" accept="image/*" required>
      
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" name="product-name" placeholder="Enter product name" required>
      
      <label for="product-description">Description:</label>
      <textarea id="product-description" name="product-description" rows="4" placeholder="Enter product description" required></textarea>
      
      <label for="product-price">Price:</label>
      <input type="number" id="product-price" name="product-price" placeholder="Enter product price" required>
      
      <label for="product-category">Category:</label>
      <select id="product-category" name="product-category" required>
        <option value="" disabled selected>Select category</option>
        <option value="soccer">Soccer</option>
        <option value="basketball">Basketball</option>
        <option value="golf">Golf</option>
        <option value="badminton">Badminton</option>
        <option value="rugby">Rugby</option>
      </select>
      
      <label for="additional-details">Additional Details:</label>
      <textarea id="additional-details" name="additional-details" rows="4" placeholder="Enter any additional details"></textarea>
      
      <button type="submit">Submit Product</button>
    </form>
    <div class="back-button">
      <a href="sports.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
